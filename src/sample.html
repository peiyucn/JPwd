<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1,minimum-scale=1.0,user-scalable=no">
    <title>JPwd Sample</title>
    <style>
        body {
            width: 100%;
            padding: 0;
            margin: 0;
            font-size: 20px;
        }

        .main {
            margin: 0;
            padding: 0;
        }

        .pwdInput {
            text-align: center;
            margin: 10rem 0 0 0;
        }

        .pwdShow {
            text-align: center;
            margin: 1rem 0 0 0;
        }
    </style>
    <script src="JPwd.js"></script>
</head>
<body>
<div class="main">
    <div id="pwdInputPlace" class="pwdInput">
        <!--JPwd will show in this place-->
    </div>
    <div class="pwdShow">
        <span id="pwdShow"></span>
    </div>
</div>
<!--script example-->
<script src="JPwd.js"></script>
<script>
    /**
     * password input style custom config
     * if there is no custom config JPwd will be use built-in config
     */
    var JPwdConfig = {
        passwordMaxLength: 4,                // The number of password length
        passwordInvisible: true,             // The password whether to hide
        passwordSymbol: "‚óè",                 // The password character
        passwordSymbolColor: "#9b9b9b",      // The password character color
        passwordSymbolSize: "1rem",          // The password character font size
        passwordSpanSideLength: "2.5rem",    // The password input span side length
        passwordSpanBorderThin: "1px",       // The password input span border thickness
        passwordSpanBorderColor: "#dbdbdb",  // The password input span border color
        passwordSpanBorderStyle: "solid"     // The password input span border style
    };

    /** callback function */
    function getPassword(result) {
        document.getElementById("pwdShow").innerHTML = result;
    }
    var jpwd = new JPwd(JPwdConfig);// or new JPwd(), to use built-in config.
    /**
     * pwdInputPlace is the html element id
     * which you want to show the JPwd input
     */
    jpwd.init("pwdInputPlace", getPassword);
</script>
</body>
</html>
